<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/"> 
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages redirect (project or custom domain)
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.splice(1).join('=');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, q.p + (q.q ? ('?' + q.q) : '') + (l.hash || ''));
          }
        }
      })(window.location);
    </script>
  </body>
  
</html>
