<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages redirect (project or custom domain)
      // Store the current path with query parameters and hash
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    </script>
  </head>
  <body>
    <script>
      // Store the path in sessionStorage and redirect to index.html
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/?p=' + location.pathname.slice(1) + location.search + location.hash);
    </script>
  </body>
</html>
