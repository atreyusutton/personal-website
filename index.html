<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Atreyu Sutton – Creative technologist portfolio." />
    <title>Atreyu Sutton — Creative Technologist</title>
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? stored === 'dark' : systemDark;
          document.documentElement.classList.toggle('dark', isDark);
        } catch (_) {}
      })();
    </script>
  </head>
  <body class="bg-white text-slate-900 dark:bg-[#0b1220] dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
